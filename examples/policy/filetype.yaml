Banner: |

  | New Filetype Scan

Rules:

  - name: YML ASSURE ingress enabled
    id: 151
    description: Assure ingress enabled
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: yml
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    yml_filepattern: "^development-\\d+\\.yml$"
    yml_structure: |
      ingress: {enabled: true}
      ...


  - name: YML ASSURE ingress disabled
    id: 152
    description: Assure ingress disabled
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: yml
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    yml_filepattern: "^development-\\d+\\.yml$"
    yml_structure: |
      ingress: {enabled: false}
      ...

  - name: YML ASSURE memory limit
    id: 153
    description: Assure resources
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: yml
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    yml_filepattern: "^development-\\d+\\.yml$"
    yml_structure: |
      logging: { level: "info" }
      resources: {limits: { memory: "128Mi" }}
      ...

  - name: TOML ASSURE database port
    id: 133
    description: Assure database port
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: toml
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    toml_filepattern: "^development-\\d+\\.toml$"
    toml_structure: |
      database: {port: 5432 }
      logging: {level : "info"}
      ...

  - name: TOML ASSURE missing database port
    id: 134
    description: Assure database port
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: toml
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    toml_filepattern: "^development-\\d+\\.toml$"
    toml_structure: |
      db: {port: 666 }
      ...

  - name: JSON ASSURE missing database port
    id: 134
    description: Assure database port
    error: Misconfiguration or omission is fatal
    tags: KEY
    type: json
    fatal: false
    enforcement: true
    environment: all
    confidence: high
    json_filepattern: "^development-\\d+\\.json$"
    json_structure: |
      db: {port: 666 }
      ...



